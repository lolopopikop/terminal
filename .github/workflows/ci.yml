name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          path: app

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y fuse3 libfuse3-dev gcc g++ libreadline-dev libreadline8 dpkg-dev

      - name: Build project
        working-directory: app
        run: make

      - name: Build DEB package
        working-directory: app
        run: make deb

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: kubsh
          path: app/kubsh_1.0-1_amd64.deb

    test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4
        with:
          path: app

      - uses: actions/checkout@v4
        with:
          repository: lolopopikop/tests
          path: tests

      - name: Install Python & pytest
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip
          pip install pytest

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: kubsh
          path: app

      - name: Install DEB
        run: |
          sudo dpkg -i app/kubsh_1.0-1_amd64.deb || sudo apt --fix-broken install -y

      - name: Link kubsh for tests
        working-directory: tests
        run: ln -s /usr/local/bin/kubsh kubsh

      - name: Run pytest
        working-directory: tests
        run: pytest -v
