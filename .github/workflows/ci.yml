name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y fuse3 libfuse3-dev gcc g++ libreadline-dev dpkg-dev fakeroot

      - name: Clean & Build project
        run: |
          make clean
          make

      - name: Build DEB package
        run: make deb

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: kubsh-deb
          path: kubsh_1.0-1_amd64.deb

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Checkout tests
        uses: actions/checkout@v4
        with:
          repository: lolopopikop/tests
          path: tests

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip python3-venv fuse3 libfuse3-dev libreadline-dev
          python3 -m pip install pytest

      - name: Build kubsh
        run: |
          make clean
          make
          chmod +x ./kubsh

      - name: Prepare test environment
        working-directory: tests
        run: |
          # Create symlink to kubsh
          ln -sf ${{ github.workspace }}/kubsh ./kubsh
          
          # Set up CI environment for tests
          mkdir -p users
          
          # Verify Python is available
          python3 --version
          python3 -m pytest --version

      - name: Run tests
        working-directory: tests
        env:
          CI: true
          PATH: ${{ github.workspace }}/tests:${{ github.workspace }}:$PATH
        run: |
          echo "Current directory: $(pwd)"
          echo "Files in tests directory:"
          ls -la
          echo ""
          echo "Checking kubsh:"
          ls -la kubsh
          echo ""
          echo "Python version:"
          python3 --version
          echo ""
          echo "Running tests..."
          python3 -m pytest -v --tb=short